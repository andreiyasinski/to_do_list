<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/material-icons.css">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:300&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="root">
    <h1 class="title">to do list</h1>
    <div class="container">
      <form id="add-form">
        <h3>Добавить дело</h3>
        <div class="add-wrapper">
          <div class="add-task">
            <input type="text" id="new-task" placeholder="Я хочу сделать...">
            <select id="select">
              <option value="rgb(58, 169, 87)" selected>Low</option> 
              <option value="rgb(228, 221, 27)">Medium</option>
              <option value="rgb(189, 45, 75)">High</option>
            </select>
            <button id="add">Добавить</button>
          </div>
          <textarea id="description" rows="5" placeholder="Описание..."></textarea>
        </div>
      </form>
      <h3>Список дел</h3>
      <ul id="unfinished-tasks">
        
      </ul>
      <h3>Завершенные дела</h3>
      <ul id="finished-tasks">
        
      </ul>
    </div>
    <div class="modal-form-wrapper">
      <form>
        <h3>Задача</h3>
        <input id="modal-form-text" type="text">
        <select id="modal-form-select">
          <option value="rgb(58, 169, 87)" selected>Low</option> 
          <option value="rgb(228, 221, 27)">Medium</option>
          <option value="rgb(189, 45, 75)">High</option>
        </select>
        <h3>Описание</h3>
        <textarea id="modal-form-description" rows="7"></textarea>
        <button id="modal-form-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
